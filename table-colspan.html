<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table2</title>
</head>
<style>
    table{width:50%;height:300%;border-collapse:collapse;border-spacing:15px;}
    td,th{
    border:1px solid;
    text-align:center;
    padding:10px;

    }
</style>
<body>
<table>
        <caption>
        <h1>
        columnspan
        </h1>
    <tr>
        <th>
            Name
        </th>
        <th colspan="2">
            phone
        </th>
    </tr>
    <tr>
        <td>
            Sidharthan
        </td>
        <td>
            12345
        </td>
        <td>
            4567
        </td>
    </tr>
</table>
<table>
    <caption>
        <h1>
        rowspan
        </h1>
    </caption>
    <tr>
        <th>
           Name
        </th>
        <td>
            sid
        </td>
    </tr>
    <tr>
        <th rowspan="2">
            Phone
        </th>
        <td>
            1234
        </td>
    </tr>
    <tr>
        <td>
            4567
        </td>
    </tr>
</table>
</body>
</html>
